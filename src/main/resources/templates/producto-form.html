<!-- src/main/resources/templates/producto-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${#strings.equals(producto.id, null) ? 'A침adir Producto' : 'Editar Producto'}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 th:text="${#strings.equals(producto.id, null) ? 'A침adir Producto' : 'Editar Producto'}"></h2>
        <form th:action="@{${#strings.equals(producto.id, null) ? '/productos/guardar' : '/productos/actualizar/' + producto.id}}" th:object="${producto}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Nombre del producto" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}" placeholder="Precio del producto" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci칩n</label>
                <textarea class="form-control" id="descripcion" th:field="*{descripcion}" placeholder="Descripci칩n del producto"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
